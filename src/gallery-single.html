<!DOCTYPE html>
<html lang="en">
@@include('./components/head.html', {'title': 'Asociația Obștească Servicii Sociale Durabile'})

<body>
    @@include('./components/header.html')
    <main>
        <section class="gallery-single">
            <div class="gallery-single__container">
                <h2>Galerie media title</h2>
                <time>
                    <i class="icon-calendar"></i>
                    01 aug., 2023
                </time>
                <div class="gallery-single__grid">
                    <img class="big-img" src="@img/hero.jpeg" alt="">
                    <a class="gallery-item" data-fslightbox href="@img/gallery-img.png" style="background: url('@img/gallery-img.png') 50% 50% / cover no-repeat;">
                        <div class="crop">
                            <i class="icon-crop"></i>
                        </div>
                    </a>
                    <a class="gallery-item" data-fslightbox href="@img/gallery-img.png" style="background: url('@img/gallery-img.png') 50% 50% / cover no-repeat;">
                        <div class="crop">
                            <i class="icon-crop"></i>
                        </div>
                    </a>
                    <a class="gallery-item" data-fslightbox href="@img/gallery-img.png" style="background: url('@img/gallery-img.png') 50% 50% / cover no-repeat;">
                        <div class="crop">
                            <i class="icon-crop"></i>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    @@include('./components/footer.html')

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
